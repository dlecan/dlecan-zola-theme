{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container is-max-desktop">
    <div class="has-text-centered">
      <h1 class="title is-2">
        <span class="icon">
          <i class="fas fa-tags"></i>
        </span>
        Tags
      </h1>
      <p class='subtitle is-4'>{{ terms | length }} tags in total</p>
      <p>
        {% for tag in terms %}
        <span class="text-no-wrap">
          <a href="{{ get_taxonomy_url(kind='tags', name=tag.name) }}">
            <span class="icon">
              <i class="fas fa-tag"></i>
            </span>
            <span>{{tag.name}}&nbsp;<sup>{{ tag.pages | length }}</sup></span>
          </a>
        </span>
        {% endfor %}
      </p>
    </div>
  </div>
</section>
{% endblock content %}
